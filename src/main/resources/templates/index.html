<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>GitHub Activity Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .video-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .video-background video { min-width: 100%; min-height: 100%; width: auto; height: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); object-fit: cover; }
        .video-background::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); }
        .glass-card { background: rgba(255, 255, 255, 0.1); border-radius: 16px; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .glass-card .card-title, .glass-card .form-label, .glass-card .text-muted, .glass-card .form-text { color: white; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div class="video-background">
    <video autoplay muted loop playsinline>
        <source th:src="@{/background.mp4}" type="video/mp4">
    </video>
</div>

<div class="container py-5 d-flex align-items-center" style="min-height: 100vh;">
    <div class="card mx-auto glass-card" style="max-width:600px;">
        <div class="card-body p-4 p-md-5">
            <h3 class="card-title text-center mb-3">GitHub Activity Viewer</h3>
            <p class="text-muted text-center">Enter a GitHub username to fetch recent public events.</p>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/user/}" method="get" onsubmit="handleSubmit(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">GitHub username</label>
                    <input id="username" name="username" class="form-control" placeholder="e.g. torvalds" required/>
                </div>
                <div class="mb-3">
                    <label for="token" class="form-label">Optional: GitHub Token</label>
                    <input id="token" name="token" class="form-control" placeholder="For higher rate limit"/>
                    <div class="form-text">A token is recommended for frequent use.</div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-outline-light" onclick="example()">Try 'octocat'</button>
                    <button type="submit" class="btn btn-primary">Fetch Activity</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function handleSubmit(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        if (!username) return;
        const token = document.getElementById('token').value.trim();
        let url = '/user/' + encodeURIComponent(username);
        if (token) url += '?token=' + encodeURIComponent(token);
        window.location.href = url;
    }
    function example() {
        document.getElementById('username').value = 'octocat';
    }
</script>
</body>
</html>
