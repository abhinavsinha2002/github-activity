<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="${username} + ' â€” GitHub Activity'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .video-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .video-background video { min-width: 100%; min-height: 100%; width: auto; height: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); object-fit: cover; }
        .video-background::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); }
        .activity-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease;
        }
        .activity-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        .details-list { list-style: none; padding-left: 0; font-size: 0.9rem; }
        .details-list li { background: rgba(0,0,0,0.2); padding: 5px 10px; border-radius: 5px; margin-top: 5px; }
        .skeleton-card { background: rgba(255,255,255,0.1); border-radius: 1rem; padding: 1.5rem; margin-bottom: 1.5rem; display: flex; align-items: center; }
        .skeleton-text, .skeleton-avatar { background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.25) 50%, rgba(255,255,255,0.1) 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 4px; }
        .skeleton-avatar { width: 48px; height: 48px; border-radius: 50%; }
        .skeleton-text-container { flex: 1; margin-left: 1rem; }
        .skeleton-title { height: 20px; width: 60%; margin-bottom: .5rem; }
        .skeleton-line { height: 16px; width: 80%; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="bg-dark text-light">

<div class="video-background">
    <video autoplay muted loop playsinline>
        <source th:src="@{/background.mp4}" type="video/mp4">
    </video>
</div>

<div class="container py-5" style="max-width: 900px;">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-3">
        <div>
            <h2 class="mb-0">Recent Activity for <span class="text-primary" th:text="${username}">username</span></h2>
            <p class="text-white-50 mb-0" th:if="${providedToken}">Using a token for higher rate limits.</p>
        </div>
        <a href="/" class="btn btn-outline-light">New Search</a>
    </div>

    <div class="mb-4">
        <label for="filterSelect" class="form-label text-white-50">Filter by event type</label>
        <select id="filterSelect" class="form-select" onchange="applyFilter()">
            <option value="ALL">All Events</option>
            <option value="PushEvent">Push Events</option>
            <option value="IssuesEvent">Issues Events</option>
            <option value="PullRequestEvent">Pull Request Events</option>
            <option value="WatchEvent">Star Events</option>
            <option value="ForkEvent">Fork Events</option>
            <option value="CreateEvent">Create Events</option>
        </select>
    </div>

    <div id="skeleton-loader">
        <div class="skeleton-card" th:each="i : ${#numbers.sequence(1, 5)}">
            <div class="skeleton-avatar"></div>
            <div class="skeleton-text-container"><div class="skeleton-title"></div><div class="skeleton-line"></div></div>
        </div>
    </div>

    <div id="activity-list" style="display: none;">
        <div th:if="${activities == null || #lists.isEmpty(activities)}" class="text-center py-5">
            <h4 class="text-white-50">No recent public activity found for this user.</h4>
        </div>

        <div th:each="activity : ${activities}" class="mb-4" th:attr="data-type=${activity.type}">
            <div class="card activity-card">
                <div class="card-body p-4 d-flex gap-3 align-items-start">
                    <img th:src="${activity.actorAvatarUrl}" class="rounded-circle" style="width:48px;height:48px;" alt="avatar"/>
                    <div class="flex-grow-1">
                        <p class="mb-1">
                            <a th:href="@{'https://github.com/' + ${activity.actorLogin}}" target="_blank" class="fw-bold text-decoration-none text-light" th:text="${activity.actorLogin}"></a>
                            <span th:text="${activity.actionText}"></span>
                            <a th:if="${activity.repoName}" th:href="@{'https://github.com/' + ${activity.repoName}}" target="_blank" class="fw-bold text-decoration-none text-info" th:text="${activity.repoName}"></a>
                        </p>
                        <small class="text-white-50" th:text="${activity.getRelativeTimeString()}"></small>
                        
                        <div th:if="${!activity.details.isEmpty()}" class="mt-2">
                            <ul class="details-list mb-0">
                                <li th:each="detail : ${activity.details}" th:text="${detail}"></li>
                            </ul>
                        </div>
                    </div>
                    <a th:if="${activity.htmlUrl}" th:href="${activity.htmlUrl}" target="_blank" class="btn btn-sm btn-outline-light align-self-center">View</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function applyFilter() {
        const selectedType = document.getElementById('filterSelect').value;
        const cards = document.querySelectorAll('#activity-list > div[data-type]');
        cards.forEach(card => {
            const cardType = card.getAttribute('data-type');
            if (selectedType === 'ALL' || selectedType === cardType) {
                card.style.display = '';
            } else {
                card.style.display = 'none';
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        const skeleton = document.getElementById('skeleton-loader');
        const activityList = document.getElementById('activity-list');
        setTimeout(() => {
            skeleton.style.display = 'none';
            activityList.style.display = 'block';
            applyFilter(); // Apply initial filter state
        }, 500);
    });
</script>
</body>
</html>
